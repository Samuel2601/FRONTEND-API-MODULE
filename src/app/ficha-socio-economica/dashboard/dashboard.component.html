<div class="p-grid">
    <!-- Filtros -->
    <div class="p-col-12 p-md-4">
        <p-dropdown
            [options]="filterOptions"
            [(ngModel)]="selectedFilter"
            placeholder="Seleccione un filtro"
        >
        </p-dropdown>
        <p-calendar [(ngModel)]="dateRange" selectionMode="range"></p-calendar>
    </div>

    <!-- GrÃ¡ficos -->
    <div class="p-col-12 p-md-8">
        <p-chart type="bar" [data]="barChartData"></p-chart>
        <p-chart type="line" [data]="lineChartData"></p-chart>
        <p-chart type="pie" [data]="pieChartData"></p-chart>
    </div>

    <!-- Tabla de datos -->
    <div class="p-col-12">
        <p-table [value]="filteredData" [paginator]="true" [rows]="10">
            <ng-template pTemplate="header">
                <tr>
                    <th *ngFor="let col of columns">{{ col.header }}</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-rowData>
                <tr>
                    <td *ngFor="let col of columns">
                        {{ rowData[col.field] }}
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
