<div class="card">
    <div class="flex flex-wrap gap-3 mb-4">
        <div class="flex-auto">
            <label for="integer" class="font-bold block mb-2"> Permiso </label>
            <input
                pInputText
                id="integer"
                pKeyFilter="int"
                class="w-full"
                [(ngModel)]="newpermiso.name"
            />
        </div>
        <div class="flex-auto">
            <label for="number" class="font-bold block mb-2"> MÃ©todo </label>
            <p-dropdown
                appendTo="body"
                [options]="method_arr"
                [(ngModel)]="newpermiso.method"
                optionLabel="componente"
                placeholder="Selecicona la Componente"
            >
                <ng-template pTemplate="selectedItem">
                    <div
                        class="flex align-items-center gap-2"
                        *ngIf="newpermiso.method"
                    >
                        <div>{{ newpermiso.method }}</div>
                    </div>
                </ng-template>
                <ng-template let-componente pTemplate="item">
                    <div class="flex align-items-center gap-2">
                        <div>{{ componente }}</div>
                    </div>
                </ng-template>
            </p-dropdown>
        </div>
    </div>
    <div class="flex flex-wrap gap-3">
        <button
            pButton
            type="submit"
            class="btn btn-primary"
            (click)="enviar()"
        >
            Guardar
        </button>
    </div>
</div>
