<div class="card">
    <div class="card-header">
        <div class="row">
            <div class="col-auto">
                <h2>Listado de Permisos</h2>
            </div>
            <div class="col-6">
                <a (click)="newpermiso()" class="btn btn-primary float-end"
                    >Nuevo Permiso</a
                >
            </div>
        </div>
    </div>
    <div class="card-body">
        <p-toast></p-toast>
        <div class="table-responsive-sm">
            <p-table
                [paginatorDropdownAppendTo]="'body'"
                styleClass="p-datatable-striped"
                class="table table-sm align-middle table-striped table-hover"
                [value]="permisos"
                dataKey="_id"
                editMode="row"
                [tableStyle]="{ 'min-width': '50rem' }"
                [scrollable]="true"
                [responsive]="true"
                [rows]="10"
                [showCurrentPageReport]="true"
                [rowsPerPageOptions]="[10, 25, 50]"
                [paginator]="true"
                currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords} registros"
            >
                <ng-template pTemplate="header">
                    <tr>
                        <th scope="col">Nombre</th>
                        <th scope="col">MÃ©todo</th>
                        <th scope="col">Usuarios</th>
                        <th scope="col"></th>
                    </tr>
                </ng-template>
                <ng-template
                    pTemplate="body"
                    let-permiso
                    let-editing="editing"
                    let-ri="rowIndex"
                >
                    <tr [pEditableRow]="permiso">
                        <td>
                            <p-cellEditor>
                                <ng-template pTemplate="input">
                                    <input
                                        pInputText
                                        [(ngModel)]="permiso.name"
                                    />
                                </ng-template>
                                <ng-template pTemplate="output">
                                    {{ permiso.name }}
                                </ng-template>
                            </p-cellEditor>
                        </td>
                        <td>
                            <p-cellEditor>
                                <ng-template pTemplate="input">
                                    <input
                                        pInputText
                                        [(ngModel)]="permiso.method"
                                    />
                                </ng-template>
                                <ng-template pTemplate="output">
                                    {{ permiso.method }}
                                </ng-template>
                            </p-cellEditor>
                        </td>
                        <td>
                            <!--
                            (onChange)="onRowEditSave(permiso)"
                            -->
                            <p-cellEditor>
                                <ng-template pTemplate="input">
                                    <p-multiSelect 
                                        [options]="users" 
                                        [(ngModel)]="permiso.user" 
                                        optionLabel="name" 
                                        optionValue="_id"
                                        
                                        [filter]="true"
                                        defaultLabel="Seleccione Usuarios"
                                        display="chip"
                                        placeholder="Seleccione Usuarios"
                                        class="w-full"
                                    ></p-multiSelect>
                                </ng-template>
                                <ng-template pTemplate="output">
                                    <div *ngFor="let userId of permiso.user">
                                        {{ getUserById(userId)?.name }} {{ getUserById(userId)?.last_name }}
                                    </div>
                                </ng-template>
                            </p-cellEditor>
                        </td>
                        
                        <td>
                            <div
                                class="btn-group"
                                role="group"
                                aria-label="Acciones"
                            >
                                <div
                                    class="flex align-items-center justify-content-center gap-2"
                                >
                                    <button
                                        *ngIf="!editing"
                                        pButton
                                        pRipple
                                        type="button"
                                        pInitEditableRow
                                        icon="bi bi-pencil"
                                        (click)="onRowEditInit(permiso)"
                                        class="p-button-rounded p-button-text mr-2 btn btn-primary"
                                    ></button>
                                    <button
                                        *ngIf="editing"
                                        pButton
                                        pRipple
                                        type="button"
                                        pSaveEditableRow
                                        icon="bi bi-floppy"
                                        (click)="onRowEditSave(permiso)"
                                        class="p-button-rounded p-button-text p-button-success mr-2 btn btn-success"
                                    ></button>
                                    <button
                                        *ngIf="editing"
                                        pButton
                                        pRipple
                                        type="button"
                                        pCancelEditableRow
                                        icon="bi bi-trash"
                                        (click)="onRowEditCancel(permiso, ri)"
                                        class="p-button-rounded p-button-text p-button-danger btn btn-danger"
                                    ></button>
                                </div>
                            </div>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
</div>
