<p-table [value]="fichas_sectoriales_arr" [paginator]="true" [rows]="10">
    <ng-template pTemplate="header">
        <tr>
            <th>Nombre</th>
            <th>Descripción</th>
            <th>Acción</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-ficha>
        <tr>
            <td>{{ ficha.direccion_geo.nombre }}</td>
            <td>{{ ficha.descripcion }}</td>
            <td>
                <button pButton type="button" label="Ver" icon="pi pi-eye" (click)="mostrarFicha(ficha._id)"></button>
            </td>
        </tr>
    </ng-template>
</p-table>

<p-dialog header="Detalle de la Ficha" [(visible)]="displayDialog" [modal]="true" [style]="{ width: '50vw' }">
    <app-view-fichas-articulos [fichaId]="selectedFichaId"></app-view-fichas-articulos>
</p-dialog>
