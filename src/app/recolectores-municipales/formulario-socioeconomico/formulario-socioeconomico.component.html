<p-card
    header="Formulario Socio Económico"
    subheader="Rellena la siguiente información: "
>
    <ng-template pTemplate="header">
        <img
            alt="Card"
            src="https://primefaces.org/cdn/primeng/images/card-ng.jpg"
        />
    </ng-template>
    <form [formGroup]="surveyForm" class="p-fluid" (submit)="onSubmit()">
        <div class="p-grid">
            <div class="p-md-col-12 p-4">
                <p-floatLabel>
                    <p-calendar
                        id="date"
                        formControlName="date"
                        [showIcon]="true"
                        styleClass="full-width"
                    ></p-calendar>
                    <label for="date">Fecha:</label>
                </p-floatLabel>

                <p-floatLabel>
                    <input
                        id="possessionTime"
                        formControlName="possessionTime"
                        pInputText
                        type="text"
                        class="full-width"
                    />
                    <label for="possessionTime">Tiempo de posesión:</label>
                </p-floatLabel>

                <p-floatLabel>
                    <input
                        id="phone"
                        formControlName="phone"
                        pInputText
                        type="text"
                        class="full-width"
                    />
                    <label for="phone">Teléfono:</label>
                </p-floatLabel>

                <p-floatLabel>
                    <input
                        id="nationality"
                        formControlName="nationality"
                        pInputText
                        type="text"
                        class="full-width"
                    />
                    <label for="nationality">Nacionalidad:</label>
                </p-floatLabel>

                <p-floatLabel>
                    <input
                        id="surveyorName"
                        formControlName="surveyorName"
                        pInputText
                        type="text"
                        class="full-width"
                    />
                    <label for="surveyorName">Nombre del Encuestador:</label>
                </p-floatLabel>

                <p-floatLabel>
                    <input
                        id="intervieweeName"
                        formControlName="intervieweeName"
                        pInputText
                        type="text"
                        class="full-width"
                    />
                    <label for="intervieweeName"
                        >Nombre del(a) Entrevistado(a):</label
                    >
                </p-floatLabel>
            </div>

            <div class="p-md-col-12 p-4">
                <p-floatLabel>
                    <p-inputNumber
                        id="age"
                        formControlName="age"
                        [useGrouping]="false"
                        class="full-width"
                    ></p-inputNumber>
                    <label for="age">Edad:</label>
                </p-floatLabel>

                <p-floatLabel>
                    <input
                        id="ethnicity"
                        formControlName="ethnicity"
                        pInputText
                        type="text"
                        class="full-width"
                    />
                    <label for="ethnicity">Etnia:</label>
                </p-floatLabel>

                <p-floatLabel>
                    <input
                        id="civilStatus"
                        formControlName="civilStatus"
                        pInputText
                        type="text"
                        class="full-width"
                    />
                    <label for="civilStatus">Estado Civil:</label>
                </p-floatLabel>

                <p-floatLabel>
                    <input
                        id="educationLevel"
                        formControlName="educationLevel"
                        pInputText
                        type="text"
                        class="full-width"
                    />
                    <label for="educationLevel">Niv. Educ:</label>
                </p-floatLabel>

                <p-floatLabel>
                    <input
                        id="idNumber"
                        formControlName="idNumber"
                        pInputText
                        type="text"
                        class="full-width"
                    />
                    <label for="idNumber">Nº Cédula:</label>
                </p-floatLabel>

                <p-floatLabel>
                    <input
                        id="disability"
                        formControlName="disability"
                        pInputText
                        type="text"
                        class="full-width"
                    />
                    <label for="disability">Discapacidad/En:</label>
                </p-floatLabel>
            </div>

            <div class="p-md-col-12 p-4">
                <p-floatLabel>
                    <input
                        id="address"
                        formControlName="address"
                        pInputText
                        type="text"
                        class="full-width"
                    />
                    <label for="address">Dirección:</label>
                </p-floatLabel>

                <p-floatLabel>
                    <input
                        id="sector"
                        formControlName="sector"
                        pInputText
                        type="text"
                        class="full-width"
                    />
                    <label for="sector">Sector:</label>
                </p-floatLabel>

                <p-floatLabel>
                    <input
                        id="neighborhood"
                        formControlName="neighborhood"
                        pInputText
                        type="text"
                        class="full-width"
                    />
                    <label for="neighborhood">Barrio:</label>
                </p-floatLabel>

                <p-floatLabel>
                    <input
                        id="blockNumber"
                        formControlName="blockNumber"
                        pInputText
                        type="text"
                        class="full-width"
                    />
                    <label for="blockNumber">Manzana:</label>
                </p-floatLabel>

                <p-floatLabel>
                    <input
                        id="lotNumber"
                        formControlName="lotNumber"
                        pInputText
                        type="text"
                        class="full-width"
                    />
                    <label for="lotNumber">Número de lote:</label>
                </p-floatLabel>

                <p-floatLabel>
                    <p-inputNumber
                        id="familyCount"
                        formControlName="familyCount"
                        [useGrouping]="false"
                        class="full-width"
                    ></p-inputNumber>
                    <label for="familyCount"
                        >¿Cuántas familias viven en el hogar?</label
                    >
                </p-floatLabel>

                <p-floatLabel>
                    <p-inputNumber
                        id="peopleCount"
                        formControlName="peopleCount"
                        [useGrouping]="false"
                        class="full-width"
                    ></p-inputNumber>
                    <label for="peopleCount"
                        >¿Cuántas personas viven en el hogar?</label
                    >
                </p-floatLabel>

                <div class="p-field">
                    <label>ESTADO DE LA CASA:</label>
                    <div class="field-checkbox">
                        <ng-container *ngFor="let category of houseStates">
                            <p-radioButton
                                [inputId]="category.name"
                                [value]="category.name"
                                formControlName="houseState"
                            />
                            <label [for]="category.name" class="ml-2">{{
                                category.name
                            }}</label>
                        </ng-container>
                    </div>
                </div>
            </div>
            <h1>SALUD</h1>
            <div class="p-d-col-12 p-4">
                <div class="p-field">
                    <label>¿Cómo usted evalúa su estado de salud?</label>
                    <div class="field-checkbox">
                        <ng-container
                            *ngFor="let category of estadoSaludStates"
                        >
                            <p-radioButton
                                [inputId]="category.name"
                                [value]="category.name"
                                formControlName="estadoSalud"
                            />
                            <label [for]="category.name" class="ml-2">{{
                                category.name
                            }}</label>
                        </ng-container>
                    </div>
                </div>
                <div class="p-field">
                    <label
                        >En su opinión, ¿cuáles son las causas de su problema de
                        salud?</label
                    >
                    <div class="field-checkbox">
                        <ng-container
                            *ngFor="let category of causasSaludStates"
                        >
                            <p-radioButton
                                [inputId]="category.name"
                                [value]="category.name"
                                formControlName="causasSalud"
                            />
                            <label [for]="category.name" class="ml-2">{{
                                category.name
                            }}</label>
                        </ng-container>
                    </div>
                </div>

                <p-floatLabel>
                    <input
                        id="ultimaVisita"
                        formControlName="ultimaVisita"
                        pInputText
                        type="text"
                        class="full-width"
                    />
                    <label for="ultimaVisita"
                        >Última vez que acudió al sub-centro de
                        salud/médico:</label
                    >
                </p-floatLabel>

                <p-floatLabel>
                    <input
                        id="otrosMetodosSanacion"
                        formControlName="otrosMetodosSanacion"
                        pInputText
                        type="text"
                        class="full-width"
                    />
                    <label for="ultimaVisita">
                        ¿Utiliza otros métodos de sanación? Si fuese el caso,
                        precisar cuáles:</label
                    >
                </p-floatLabel>
                <div class="p-field">
                    <label>
                        El servicio higiénico que tiene en su vivienda está
                        conectado a:</label
                    >
                    <div class="field-checkbox">
                        <ng-container
                            *ngFor="let category of conexionHigienicoStates"
                        >
                            <p-radioButton
                                [inputId]="category.name"
                                [value]="category.name"
                                formControlName="conexionHigienico"
                            />
                            <label [for]="category.name" class="ml-2">{{
                                category.name
                            }}</label>
                        </ng-container>
                    </div>
                </div>
            </div>
            <h1>VIVIENDA</h1>
            <div class="p-d-col-12 p-4">
                <div class="p-field">
                    <label>Estructura de la vivienda:</label>
                    <div class="field-checkbox">
                        <ng-container
                            *ngFor="let structure of viviendaStructureStates"
                        >
                            <p-radioButton
                                [inputId]="structure.name"
                                [value]="structure.name"
                                formControlName="estructuraVivienda"
                            />
                            <label [for]="structure.name" class="ml-2">{{
                                structure.name
                            }}</label>
                        </ng-container>
                    </div>
                </div>
                <div class="p-field">
                    <label
                        >¿Cuáles de los siguientes servicios básicos Ud.
                        Dispone?</label
                    >
                    <div class="field-checkbox">
                        <ng-container
                            *ngFor="let service of serviciosBasicosStates"
                        >
                            <p-checkbox
                                [inputId]="service.name"
                                [value]="service.name"
                                formControlName="serviciosBasicos"
                            ></p-checkbox>
                            <label [for]="service.name" class="ml-2">{{
                                service.name
                            }}</label>
                        </ng-container>
                    </div>
                </div>
                <div class="p-field">
                    <label>Qué tipo de pérdida tuvo en su domicilio:</label>
                    <div class="field-checkbox">
                        <ng-container
                            *ngFor="let lossType of tipoPerdidaStates"
                        >
                            <p-radioButton
                                [inputId]="lossType.name"
                                [value]="lossType.name"
                                formControlName="tipoPerdida"
                            />
                            <label [for]="lossType.name" class="ml-2">{{
                                lossType.name
                            }}</label>
                        </ng-container>
                    </div>
                </div>
                <div class="p-field">
                    <label>La tenencia de la vivienda es:</label>
                    <div class="field-checkbox">
                        <ng-container
                            *ngFor="let ownership of tenenciaViviendaStates"
                        >
                            <p-radioButton
                                [inputId]="ownership.name"
                                [value]="ownership.name"
                                formControlName="tenenciaVivienda"
                            />
                            <label [for]="ownership.name" class="ml-2">{{
                                ownership.name
                            }}</label>
                        </ng-container>
                    </div>
                </div>
                <div class="p-field">
                    <label
                        >¿Qué documentos relativos a la propiedad usted
                        tiene?</label
                    >
                    <div class="field-checkbox">
                        <ng-container
                            *ngFor="let document of documentosPropiedadStates"
                        >
                            <p-checkbox
                                [inputId]="document.name"
                                [value]="document.name"
                                formControlName="documentosPropiedad"
                            ></p-checkbox>
                            <label [for]="document.name" class="ml-2">{{
                                document.name
                            }}</label>
                        </ng-container>
                    </div>
                </div>
                <p-floatLabel>
                    <input
                        id="numPisos"
                        formControlName="numPisos"
                        pInputText
                        type="text"
                        class="full-width"
                    />
                    <label for="numPisos"
                        >¿Cuántos pisos posee la vivienda?</label
                    >
                </p-floatLabel>

                <p-floatLabel>
                    <input
                        id="numHabitaciones"
                        formControlName="numHabitaciones"
                        pInputText
                        type="text"
                        class="full-width"
                    />
                    <label for="numHabitaciones"
                        >¿Cuántas habitaciones posee la vivienda?</label
                    >
                </p-floatLabel>
                <div class="p-field">
                    <label>Tipo de alumbrado de la vivienda:</label>
                    <div class="field-checkbox">
                        <ng-container
                            *ngFor="let lighting of tipoAlumbradoStates"
                        >
                            <p-radioButton
                                [inputId]="lighting.name"
                                [value]="lighting.name"
                                formControlName="tipoAlumbrado"
                            />
                            <label [for]="lighting.name" class="ml-2">{{
                                lighting.name
                            }}</label>
                        </ng-container>
                    </div>
                </div>
                <div class="p-field">
                    <label>¿Cómo se abastece con el agua?</label>
                    <div class="field-checkbox">
                        <ng-container
                            *ngFor="let waterSource of abastecimientoAguaStates"
                        >
                            <p-checkbox
                                [inputId]="waterSource.name"
                                [value]="waterSource.name"
                                formControlName="abastecimientoAgua"
                            ></p-checkbox>
                            <label [for]="waterSource.name" class="ml-2">{{
                                waterSource.name
                            }}</label>
                        </ng-container>
                    </div>
                </div>
                <div class="p-field">
                    <label
                        >¿Cuáles de los siguientes bienes y servicios
                        electrodomésticos Ud. posee?</label
                    >
                    <div class="field-checkbox">
                        <ng-container
                            *ngFor="
                                let appliance of bienesServiciosElectrodomesticosStates
                            "
                        >
                            <p-checkbox
                                [inputId]="appliance.name"
                                [value]="appliance.name"
                                formControlName="bienesServiciosElectrodomesticos"
                            ></p-checkbox>
                            <label [for]="appliance.name" class="ml-2">{{
                                appliance.name
                            }}</label>
                        </ng-container>
                    </div>
                </div>
                <div class="p-field">
                    <label
                        >Su vivienda se encuentra en una zona de riesgo:</label
                    >
                    <div class="field-checkbox">
                        <ng-container *ngFor="let risk of zonaRiesgoStates">
                            <p-radioButton
                                [inputId]="risk.name"
                                [value]="risk.name"
                                formControlName="zonaRiesgo"
                            />
                            <label [for]="risk.name" class="ml-2">{{
                                risk.name
                            }}</label>
                        </ng-container>
                    </div>
                </div>
            </div>
        </div>

        <p-footer>
            <div class="p-d-flex p-ai-center p-jc-between p-mt-2">
                <p-button
                    label="Cancelar"
                    severity="secondary"
                    class="p-mr-2"
                />
                <p-button label="Enviar" type="submit" [disabled]="!surveyForm.valid" />
            </div>
        </p-footer>
    </form>
</p-card>
