<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>En Mantenimiento - Esmeraldas La Bella</title>
        <style>
            body {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
                font-family: Arial, sans-serif;
                background-color: #f4f4f4;
                text-align: center;
            }
            .container {
                background: white;
                padding: 40px;
                border-radius: 10px;
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            }
            h1 {
                color: #51af57;
                font-size: 2.5em;
                margin-bottom: 10px;
            }
            p {
                color: #333;
                font-size: 1.2em;
                margin-bottom: 20px;
            }
            .logo {
                width: 100px;
                height: 100px;
                margin-bottom: 20px;
            }
            .spinner {
                border: 5px solid #f3f3f3;
                border-top: 5px solid #51af57;
                border-radius: 50%;
                width: 40px;
                height: 40px;
                animation: spin 1s linear infinite;
                margin: 20px auto;
            }
            @keyframes spin {
                0% {
                    transform: rotate(0deg);
                }
                100% {
                    transform: rotate(360deg);
                }
            }
        </style>
    </head>
    <body>
        <div class="container">
            <img
                src="https://i.postimg.cc/PJg7t3DS/logo.png"
                alt="Logo Esmeraldas La Bella"
                class="logo"
            />
            <h1>Â¡Volvemos Pronto!</h1>
            <p>
                Estamos realizando mejoras en nuestro sitio para brindarte la
                mejor experiencia.
            </p>
            <div class="spinner"></div>
            <p>Gracias por tu paciencia.</p>
        </div>
    </body>
</html>
